
<!DOCTYPE html>
<html>
<head>
<title>FIXME</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script src='js/modal.js'></script>
<link href='css/modal.css' rel='stylesheet'>



</head>
<body>
<div class='container-fluid'>
<input type='button' id='modaltagel' tagmodal='modal' whichmodal='myModal' value='generate new' 
    class='btn btn-info m-3'
>

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close" closemodal='myModal' >&times;</span>
<div class='w-75 mx-auto bg-light p-5'>
<form>
       <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="username">
          </div>
        </div>

       <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" placeholder="password">
          </div>
        </div>

       <div class="form-group row">
          <label for="site" class="col-sm-2 col-form-label">site</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="site" placeholder="site">
          </div>
        </div>

       <div class="form-group row">
          <label for="question" class="col-sm-2 col-form-label">question</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="question" placeholder="question">
          </div>
        </div>

       <div class="form-group row">
          <label for="answer" class="col-sm-2 col-form-label">answer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="answer" placeholder="answer">
          </div>
        </div>

       <div class="form-group row">
          <label for="note" class="col-sm-2 col-form-label">note</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="note" placeholder="note" >
            </textarea>
          </div>
        </div>

       <div class="form-group row">
          <label for="xmlout" class="col-sm-2 col-form-label">xmlout</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="xmlout" placeholder="xmlout" >
            </textarea>
          </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" id='generate'>genetrate</button>
            </div>
        </div>


</form>
</div>
</div>
<script>
$(document).ready(function(){
    $('#generate').click(function(){
       var name= $("#username").val();  
       var pass= $("#password").val();
       var site= $("#site").val();
       var que= $("#question").val();
       var ans= $("#answer").val();
       var text= $("#note").val();
        var temp="<account><username>"+name+"</username><password>"+pass+"</password><site>"+site+"</site><question>"+que+"</question><answer>"+ans+"</answer><note>"+text+"</note></account>";
       $("#xmlout").html(temp);
        });
    
    
    });
</script>



<table class='table table-hover'>
<thead>
    <tr>
        <th>username</th>
        <th>password</th>
        <th>site</th>
        <th>question</th>
        <th>answer</th>
        <th>note</th>
    </tr>
</thead>
<tbody id='output'>
</tbody >

</table>
</div>


<script>
$(document).ready(function(){
    var username,password,site,question,answer,note;
    $.ajax({url:'pass.xml',success : function(result){
        
        $(result).find('account').each(function(){
                            $(this).find('username').each(function(){ username= $(this).text(); });            
                            $(this).find('password').each(function(){ password= $(this).text(); });            
                            $(this).find('site').each(function(){ site= $(this).text(); });            
                            $(this).find('question').each(function(){ question= $(this).text(); });            
                            $(this).find('answer').each(function(){ answer= $(this).text(); });            
                            $(this).find('note').each(function(){ note= $(this).text(); });            
     var out='<tr><td>'+username+'</td><td>'+password+'</td><td>'+site+'</td><td>'+question+'</td><td>'+answer+'</td><td>'+note+'</td></tr>';
      $("#output").prepend(out);
            });
        }});
});
</script>

</body>
</html>
